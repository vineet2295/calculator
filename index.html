<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" > 

</head>
<body>

    <h2>C A L C U L A T O R</h2>
   <form> 
    
    

    <input  id="display" readonly >

    
    <button type="button" id="n1" onclick="appendToDisplay('1')" >1</button>
    <button type="button" id="n2" onclick="appendToDisplay('2')">2</button>
    <button type="button" id="n3" onclick="appendToDisplay('3')">3</button>
    <button type="button" id="clear" onclick="clearDisplay()" >c</button><br>
    <button type="button" id="n4" onclick="appendToDisplay('4')">4</button>
    <button type="button" id="n5" onclick="appendToDisplay('5')">5</button>
    <button type="button" id="n6" onclick="appendToDisplay('6')">6</button>
    <button type="button" id="plus" onclick="appendToDisplay('+')">+</button><br>
    <button type="button" id="n7" onclick="appendToDisplay('7')">7</button>
    <button type="button" id="n8" onclick="appendToDisplay('8')">8</button>
    <button type="button" id="n9" onclick="appendToDisplay('9')">9</button>
    <button type="button" id="minus" onclick="appendToDisplay('-')">-</button><br>
    <button type="button" id="n0" onclick="appendToDisplay('0')">0</button>
    <button type="button" id="dot" onclick="appendToDisplay('.')">.</button>
    <button type="button" id="multiply" onclick="appendToDisplay('x')">x</button>
    <button type="button" id="divide" onclick="appendToDisplay('/')">/</button><br>
    <button type="button" id="equal" onclick="calculate()">=</button>
    
</form>

   <script src="script.js" ></script>
    
</body>
</html>
